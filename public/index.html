<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[SCRIBD] Downloader</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #4b00ff;
  text-align: center;
  margin: 0;
  padding: 0;
}

header {
  background: linear-gradient(to right, #4bd4d4, #0047ba);
  padding: 20px 0;
  color: white;
}

.highlight {
  font-weight: bold;
}

main {
  padding: 40px 20px;
}

h2 {
  margin-bottom: 20px;
}

.button-group {
  margin-bottom: 20px;
}

.type-btn {
  background: linear-gradient(to right, #a164ff, #48e0e0);
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 0 5px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.input-section {
  margin-bottom: 30px;
}

input[type="text"] {
  width: 60%;
  padding: 10px;
  font-size: 16px;
  border: 2px solid #a164ff;
  border-radius: 8px;
}

button {
  background: linear-gradient(to right, #4bd4d4, #0047ba);
  color: white;
  padding: 10px 20px;
  border: none;
  margin-left: 10px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

.result {
  margin-top: 20px;
  font-size: 18px;
}

.recent-section {
  margin-top: 40px;
}

table {
  margin: 0 auto;
  border-collapse: collapse;
  width: 80%;
  border: 2px solid #a164ff;
}

th, td {
  border: 1px solid #a164ff;
  padding: 10px;
}

a {
  color: #00aaff;
  text-decoration: underline;
}
  </style>
</head>
<body>
  <header>
    <h1><span class="highlight">[SCRIBD]</span> DOWNLOADER</h1>
  </header>

  <main>
    <h2>What do you want to download from [SCRIBD]?</h2>
    <p>3 easy steps to download documents from [Scribd]</p>
    <div class="button-group">
      <button class="type-btn">1. Paste [Scribd] link</button>
      <button class="type-btn">2. Click CONVERT</button>
      <button class="type-btn">3. Click Download</button>
    </div>

    <div class="input-section">
      <input type="text" id="inputUrl" placeholder="paste the [scribd] link here" />
      <button onclick="convertUrl()">CONVERT</button>
    </div>

    <div class="result" id="resultSection" style="display:none;">
      <h3>Your document is ready</h3>
      <p><span id="docTitle">title for document is here</span> | <a id="downloadLink" href="#" target="_blank">download</a></p>
    </div>

    <div class="recent-section" id="recentSection" style="display: none;">
  <h3>Recent Downloads</h3>
  <table>
    <thead>
      <tr>
        <th>NO</th>
        <th>TITLE</th>
        <th>LINK</th>
      </tr>
    </thead>
    <tbody id="recentTableBody">
      <!-- JavaScript will insert recent rows -->
    </tbody>
  </table>
</div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
