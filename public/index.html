<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[SCRIBD] Downloader</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #4b00ff;
  text-align: center;
  margin: 0;
  padding: 0;
}

header {
  background: linear-gradient(to right, #4bd4d4, #0047ba);
  padding: 20px 0;
  color: white;
}

.highlight {
  font-weight: bold;
}

main {
  padding: 40px 20px;
}

h2 {
  margin-bottom: 20px;
}

.button-group {
  margin-bottom: 20px;
}

.type-btn {
  background: linear-gradient(to right, #a164ff, #48e0e0);
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 0 5px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.input-section {
  margin-bottom: 30px;
}

input[type="text"] {
  width: 60%;
  padding: 10px;
  font-size: 16px;
  border: 2px solid #a164ff;
  border-radius: 8px;
}

button {
  background: linear-gradient(to right, #4bd4d4, #0047ba);
  color: white;
  padding: 10px 20px;
  border: none;
  margin-left: 10px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

.result {
  margin-top: 20px;
  font-size: 18px;
}

.recent-section {
  margin-top: 40px;
}

table {
  margin: 0 auto;
  border-collapse: collapse;
  width: 80%;
  border: 2px solid #a164ff;
}

th, td {
  border: 1px solid #a164ff;
  padding: 10px;
}

a {
  color: #00aaff;
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>[SCRIBD] Downloader</h1>
    <input type="text" id="inputUrl" placeholder="Paste Scribd URL here" />
    <button onclick="convertUrl()">Download</button>

    <div class="result-section" id="resultSection" style="display: none;">
      <p>Your document is ready</p>
      <p><span id="docTitle">title for document is here</span> | <a id="downloadLink" href="#" target="_blank">download</a></p>
    </div>

    <div class="recent-section" id="recentSection" style="display: none;">
      <h3>recent documents downloaded</h3>
      <table>
        <thead>
          <tr>
            <th>no</th>
            <th>title</th>
            <th>link</th>
          </tr>
        </thead>
        <tbody id="recentTableBody">
          <!-- JavaScript will insert recent rows -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
